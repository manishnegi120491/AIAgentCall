<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Call Agent - Simple UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .call-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .call-button:hover {
            transform: translateY(-2px);
        }
        
        .call-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .features {
            text-align: left;
            margin-top: 30px;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            padding: 8px 0;
            color: #666;
            position: relative;
            padding-left: 25px;
        }
        
        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“ž</div>
        <h1 class="title">AI Call Agent</h1>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <form id="callForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    placeholder="+917417353394" 
                    required
                    pattern="^\+[1-9]\d{1,14}$"
                    title="Enter phone number with country code (e.g., +917417353394)"
                >
            </div>
            
            <button type="submit" class="call-button" id="callBtn">
                Make AI Call
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Making call...</p>
        </div>
        
        <div class="features">
            <h3>Features:</h3>
            <ul>
                <li>AI-powered voice assistant</li>
                <li>Interactive voice menu</li>
                <li>Professional call handling</li>
                <li>Real-time call status</li>
                <li>Easy to use interface</li>
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('callForm');
        const phoneInput = document.getElementById('phoneNumber');
        const callBtn = document.getElementById('callBtn');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
            callBtn.disabled = true;
            callBtn.textContent = 'Calling...';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
            callBtn.disabled = false;
            callBtn.textContent = 'Make AI Call';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'error');
                return;
            }

            if (!phoneNumber.match(/^\+[1-9]\d{1,14}$/)) {
                showStatus('Please enter a valid phone number with country code (e.g., +917417353394)', 'error');
                return;
            }

            hideStatus();
            showLoading();

            try {
                const response = await fetch('http://localhost:5000/api/call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber: phoneNumber
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`Call initiated successfully! Call SID: ${data.callSid}`, 'success');
                    phoneInput.value = '';
                } else {
                    showStatus(`Error: ${data.error || 'Failed to make call'}`, 'error');
                }
            } catch (error) {
                showStatus(`Connection Error: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        });

        // Auto-focus on phone input
        phoneInput.focus();
    </script>
</body>
</html>
